APPLICATION_ID: microservice-shop
service_description:
  name: pcserviceprovider
  version: 0.0.1
cse:
  service:
    registry:
      address: https://cse.cn-north-1.myhuaweicloud.com:443
      instance:
        watch: false
  config:
    client:
      serverUri: https://cse.cn-north-1.myhuaweicloud.com:443
      refreshMode: 1
      refresh_interval: 5000
  monitor:
    client:
      serverUri: https://cse.cn-north-1.myhuaweicloud.com:443
  rest:
      address: 0.0.0.0:18083
servicecomb:
   handler:
      chain:
         Consumer:
            default: mall_consumer
         Provider:
            default: pcservice_provider01